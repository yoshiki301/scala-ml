version: '3'
services: 
  server:
    image: hseeberger/scala-sbt:15.0.2_1.4.7_2.13.4
    container_name: scala-server
    ports:
      - '8080:8080'
    volumes:
      - ./scala-server:/scala-dev
    tty: true
    networks:
      - scalanet
    
  db:
    image: postgres:13.1
    container_name: postgresql
    ports:
      - '5432:5432'
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    hostname: postgres
    restart: always
    user: root
    networks:
      - scalanet

networks:
  scalanet:
